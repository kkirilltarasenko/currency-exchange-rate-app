name: Full CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: ./backend

    - name: Lint
      run: npm run lint
      working-directory: ./backend

    - name: Build
      run: npm run build
      working-directory: ./backend

    - name: Run unit tests
      run: npm run test
      working-directory: ./backend

    - name: Run e2e tests
      run: npm run test:e2e
      working-directory: ./backend

  frontend-ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.30.1

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: ./frontend

    - name: Lint
      run: pnpm run lint
      working-directory: ./frontend

    - name: Build
      run: pnpm run build
      working-directory: ./frontend

    - name: Run unit tests
      run: pnpm run test
      working-directory: ./frontend

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: frontend
        build: pnpm run build
        start: pnpm run start
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        browser: chrome
        record: false

  integration-tests:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    
    services:
      backend:
        image: node:20
        options: --health-cmd="curl -f http://localhost:3000/health || exit 1" --health-interval=30s --health-timeout=10s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.30.1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      run: npm ci
      working-directory: ./backend

    - name: Install frontend dependencies
      run: pnpm install --frozen-lockfile
      working-directory: ./frontend

    - name: Build backend
      run: npm run build
      working-directory: ./backend

    - name: Build frontend
      run: pnpm run build
      working-directory: ./frontend

    - name: Start backend
      run: |
        npm run start:prod &
        sleep 10
      working-directory: ./backend

    - name: Start frontend
      run: |
        pnpm run start &
        sleep 10
      working-directory: ./frontend

    - name: Run integration tests
      run: pnpm run cypress:run
      working-directory: ./frontend

    - name: Upload integration test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: |
          frontend/cypress/screenshots
          frontend/cypress/videos

  deploy-ready:
    needs: [integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment ready notification
      run: |
        echo "ðŸš€ All tests passed! Application is ready for deployment."
        echo "Backend and Frontend CI completed successfully."
        echo "Integration tests passed."