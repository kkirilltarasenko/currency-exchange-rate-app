name: Push analyze

on:
  push:
    branches: [ '**' ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install node_modules
        working-directory: ./frontend
        run: pnpm install

      - name: Lint project files
        working-directory: ./frontend
        run: pnpm lint

      - name: Build project
        working-directory: ./frontend
        run: pnpm build
